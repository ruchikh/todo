<!DOCTYPE html>

<head>
    <title>ToDo List</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="todo.css" />
    <script src="https://kit.fontawesome.com/eb97e20a62.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css" /> -->
</head>
<html>

<body>
    <div>
        <h1 class="todo-top-text">TODo List</h1>
        <div class="todo">
            <h1>ToDo List</h1>
            <form class='form'>
                <input type="text" class="todo-input" placeholder="Enter Input" />
                <button class='todo-btn'>Add</button>
            </form>
            <ul class="todo-list"></ul>
    
            <script src="todo.js"></script>
        </div>
    </div>
</body>

</html>
